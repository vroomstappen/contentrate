        /* Custom CSS for dark theme and visualization */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* Slate 900 */
            color: #e2e8f0; /* Slate 200 */
        }

        /* --- Score Box Styling --- */
        .score-value-box {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            padding: 0.25rem 0.6rem;
            border-radius: 0.5rem;
            font-weight: 700;
            font-size: 1rem;
            min-width: 3rem;
            transition: background-color 0.2s;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }
        .score-purple { background-color: #a78bfa; color: #1e1b4b; } /* High Score */
        .score-lightblue { background-color: #38bdf8; color: #0c4a6e; }
        .score-green { background-color: #34d399; color: #064e3b; }
        .score-yellow { background-color: #fde047; color: #713f12; }
        .score-orange { background-color: #fb923c; color: #7c2d12; }
        .score-red { background-color: #f87171; color: #7f1d1d; } /* Low Score */

        /* --- Bar Chart Styling --- */
        .bar-chart-container {
            height: 300px; /* Fixed height for the chart area */
            display: flex;
            align-items: flex-end; /* Bars start from the bottom */
            justify-content: space-around;
            padding: 10px;
            border-bottom: 2px solid #334155; /* Slate 700 */
            gap: 10px;
        }
        .bar-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 15%; /* Equal width for bars */
            height: 100%;
            position: relative;
            justify-content: flex-end; 
        }
        .bar {
            width: 100%;
            border-radius: 8px 8px 0 0;
            transition: height 0.5s ease-out;
            min-height: 5px; /* Minimum visual height */
            position: relative;
            box-shadow: 0 -3px 6px rgba(0, 0, 0, 0.2);
        }
        .bar-label {
            position: absolute;
            top: -24px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            font-weight: 600;
            color: #cbd5e1; /* Slate 300 */
            white-space: nowrap;
        }
        .bar-date {
            font-size: 0.75rem;
            color: #94a3b8; /* Slate 400 */
            margin-top: 5px;
            white-space: nowrap;
        }

        /* Average Line */
        .avg-bar-line {
            position: absolute;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #facc15; /* Yellow 400 */
            z-index: 10;
            pointer-events: none;
            transition: bottom 0.5s ease-out;
        }
        .avg-bar-line::before {
            content: '';
            position: absolute;
            left: -5px;
            top: -3px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #facc15;
        }
        .avg-bar-label {
            position: absolute;
            right: 0;
            top: -18px;
            background-color: #facc15;
            color: #1f2937; /* Dark text */
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 700;
        }

        /* Trend Arrows */
        .trend-up { color: #34d399; } /* Green */
        .trend-down { color: #f87171; } /* Red */
        .trend-equal { color: #94a3b8; } /* Gray */

        /* Special Banner Animation */
        @keyframes shine {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .special-banner {
            background: linear-gradient(270deg, #4f46e5, #9333ea, #db2777);

        }

        // --- GRADE FUNCTIONS (The Performance Grade Upgrade) ---

        function calculateGrade(average) {
            // Grading Scale: A+ = 8.0+, A = 7.5-7.9, B = 7.0-7.4, C = 6.5-6.9, D = 6.0-6.4, E = < 6.0
            if (average >= 8.0) return 'A+';
            if (average >= 7.5) return 'A';
            if (average >= 7.0) return 'B';
            if (average >= 6.5) return 'C';
            if (average >= 6.0) return 'D';
            return 'E';
        }

        function getGradeDisplayClass(grade) {
            switch (grade) {
                case 'A+': return 'text-purple-400';
                case 'A': return 'text-indigo-400';
                case 'B': return 'text-blue-400';
                case 'C': return 'text-green-400';
                case 'D': return 'text-yellow-400';
                case 'E': return 'text-red-400';
                default: return 'text-gray-400';
            }
        }

            allFarmers = STATIC_FARMERS_DATA.map(farmer => {

                const sortedScores = farmer.scores

                // 1. Calculate Statistics for Current State (Latest 15)
                const relevantScores = sortedScores.slice(0, 15); 
                const totalScore = relevantScores.reduce((sum, s) => sum + s.score, 0);
                const average = relevantScores.length > 0 ? totalScore / relevantScores.length : 0;
                const overallAverage = parseFloat(average.toFixed(2));
                const overallGrade = calculateGrade(overallAverage);

                // 2. Trend Logic: Calculate Average BEFORE the latest score (Previous State)
                let trendDirection = 'equal'; // default
                if (sortedScores.length > 1) {
                    const previousScores = sortedScores.slice(1, 16); // Scores 1-15 (skipping 0)
                    const prevTotal = previousScores.reduce((sum, s) => sum + s.score, 0);
                    const prevAvg = previousScores.length > 0 ? prevTotal / previousScores.length : 0;
                    
                    if (overallAverage > prevAvg) {
                        trendDirection = 'up';
                    } else if (overallAverage < prevAvg) {
                        trendDirection = 'down';
                    }
                }

                // 3. Fire Streak Logic
                // Count consecutive scores >= 7.0 starting from index 0
                let streakCount = 0;
                for (let i = 0; i < sortedScores.length; i++) {
                    if (sortedScores[i].score >= 7.0) {
                        streakCount++;
                    } else {
                        break; // Streak broken
                    }
                }

                let fireEmojis = '';
                if (streakCount >= 3) {
                    // NEW LOGIC:
                    // 3 scores = 1 fire
                    // 6 scores = 2 fires
                    // 9 scores = 3 fires
                    // Formula: Floor(streak / 3)
                    const numFires = Math.floor(streakCount / 3);
                    fireEmojis = 'ðŸ”¥'.repeat(numFires);
                }

                // Use the already sorted list for the latest 5 scores
                const latestScoresForDisplay = sortedScores.slice(0, 5); 

                return {
                    ...farmer,
                    scores: sortedScores, 
                    latestScores: latestScoresForDisplay,
                    currentAverage: overallAverage,
                    overallGrade: overallGrade,
                    trend: trendDirection,
                    fireEmojis: fireEmojis
                };
            });

            // Calculate ranks
            const gradeOrder = { 'A+': 6, 'A': 5, 'B': 4, 'C': 3, 'D': 2, 'E': 1, 'N/A': 0 };

            allFarmers.sort((a, b) => {
                const gradeA = gradeOrder[a.overallGrade] || 0;
                const gradeB = gradeOrder[b.overallGrade] || 0;
                
                if (gradeB !== gradeA) {
                    return gradeB - gradeA; 
                }
                return b.currentAverage - a.currentAverage; 
            });

            allFarmers = allFarmers.map((farmer, index) => {
                return {
                    ...farmer,
                    rank: index + 1,
                };
            });

            updateView();
        }

        function getScoreColorClass(score) {
            if (score >= 9.0) return 'score-purple';
            if (score >= 8.0) return 'score-lightblue';
            if (score >= 7.0) return 'score-green';
            if (score >= 6.5) return 'score-yellow';
            if (score >= 6.0) return 'score-orange';
            return 'score-red';
        }

        function getTrendIcon(direction) {
            if (direction === 'up') return '<i class="fas fa-arrow-up trend-up"></i>';
            if (direction === 'down') return '<i class="fas fa-arrow-down trend-down"></i>';
            return '<i class="fas fa-minus trend-equal"></i>';
        }
        
        // --- VIEW CONTROLLERS ---

        function updateView() {
            if (currentView === 'leaderboard') {
                renderLeaderboard();
            } else if (currentView === 'profile' && selectedFarmerId) {
                renderProfile(selectedFarmerId);
            }
        }

        function showLeaderboard() {
            currentView = 'leaderboard';
            selectedFarmerId = null;
            updateView();
        }

        function showProfile(id) {
            currentView = 'profile';
            selectedFarmerId = id;
            updateView();
        }

        function handleSearch(value) {
            searchTerm = value.trim();
            renderLeaderboard();
        }

        // --- RENDERING FUNCTIONS ---

        function renderLeaderboard() {
            const container = document.getElementById('app-container');
            const filteredFarmers = allFarmers
                .filter(f => f.name.toLowerCase().includes(searchTerm.toLowerCase()))
                .sort((a, b) => a.rank - b.rank); 

            const farmerListHtml = filteredFarmers.map(farmer => `
                <div 
                    class="leaderboard-grid grid grid-cols-4 sm:grid-cols-5 items-center p-4 rounded-xl shadow-lg mb-2 cursor-pointer transition duration-200 ease-in-out transform hover:scale-[1.01] ${farmer.rank % 2 === 0 ? 'bg-gray-800' : 'bg-gray-700/50'}"
                    onclick="showProfile('${farmer.id}')"
                >
                    <div class="font-bold text-2xl text-indigo-400">#${farmer.rank}</div>
                    
                    <div class="col-span-2 sm:col-span-1 flex flex-col">
                        <span class="font-semibold text-lg flex items-center gap-2">
                            ${farmer.name} 
                            <span class="text-lg">${farmer.fireEmojis}</span>
                        </span>
                        <div class="text-xs mt-1 space-x-1">
                            ${farmer.farmerOfTheDay ? '<span class="px-2 py-0.5 bg-yellow-600 rounded-full text-xs font-medium text-gray-900">FOTD</span>' : ''}
                            ${farmer.farmerOfTheMonth ? '<span class="px-2 py-0.5 bg-indigo-600 rounded-full text-xs font-medium text-white">FOTM</span>' : ''}
                            ${farmer.accolades.length > 0 ? '<span class="px-2 py-0.5 bg-green-600 rounded-full text-xs font-medium text-white">Awarded</span>' : ''}
                        </div>
                    </div>
                    
                    <div class="flex flex-col items-center">
                        <span class="text-sm text-gray-400">Overall Avg</span>
                        <div class="flex items-center gap-2 mt-1">
                            <div class="${getScoreColorClass(farmer.currentAverage)} score-value-box">
                                ${farmer.currentAverage.toFixed(2)}
                            </div>
                            <div class="text-sm">
                                ${getTrendIcon(farmer.trend)}
                            </div>
                        </div>
                    </div>

                    <div class="flex flex-col items-center hidden sm:flex">
                        <span class="text-sm text-gray-400">Performance Grade</span>
                        <span class="text-lg font-bold mt-1 ${getGradeDisplayClass(farmer.overallGrade)}">${farmer.overallGrade}</span>
                    </div>

                    <div class="flex flex-col items-center">
                        <span class="text-sm text-gray-400">Latest</span>
                        <div class="${getScoreColorClass(farmer.latestScores[0]?.score || 0)} score-value-box mt-1">
                            ${(farmer.latestScores[0]?.score || 0).toFixed(1)}
                        </div>
                    </div>
                </div>
            `).join('');

            container.innerHTML = `
                <h1 class="text-4xl font-extrabold mb-8 text-white text-center">ContentRate Leaderboard</h1>
                
                <div class="mb-6 flex space-x-3">
                    <input 
                        type="text" 
                        placeholder="Search farmers by name..." 
                        class="w-full p-3 rounded-xl bg-gray-800 border border-gray-700 text-white focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
                        oninput="handleSearch(this.value)"
                        value="${searchTerm}"
                    >
                    <button onclick="updateView()" class="px-4 py-3 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 transition duration-150">
                        <i class="fas fa-redo"></i>
                    </button>
                </div>

                <div class="leaderboard-header grid grid-cols-4 sm:grid-cols-5 text-sm font-semibold text-gray-400 p-3 mb-2 rounded-lg bg-gray-800">
                    <div class="text-indigo-400">Rank</div>
                    <div class="col-span-2 sm:col-span-1">Farmer Name</div>
                    <div class="text-center">Overall Avg</div>
                    <div class="text-center hidden sm:block">Performance Grade</div>
                    <div class="text-center">Latest Score</div>
                </div>

                <div id="leaderboard-list">
                    ${farmerListHtml}
                </div>
            `;
        }

        function renderProfile(farmerId) {
            const container = document.getElementById('app-container');
            const farmer = allFarmers.find(f => f.id === farmerId);
            
            if (!farmer) {
                container.innerHTML = '<p class="text-center text-red-400 mt-10">Farmer not found.</p>';
                return;
            }

            // The scores array in the farmer object is now pre-sorted (newest to oldest).
            
            // 1. Chart scores (Last 5 scores, oldest on left for chart)
            const chartScores = farmer.scores
                .slice(0, 5) // Take the 5 newest scores
                .sort((a, b) => a.date.localeCompare(b.date)); // Sort them ascending for chart display
            
            const numScores = chartScores.length;
            
            // Bar Chart Generation
            const overallRange = SCORE_RANGE_MAX - SCORE_RANGE_MIN;
            
            const normalizedAvg = (farmer.currentAverage - SCORE_RANGE_MIN) / overallRange;
            const avgLineHeight = Math.max(0, normalizedAvg * 100); 

            const barsHtml = chartScores.map(s => {
                const clampedScore = Math.max(s.score, SCORE_RANGE_MIN);
                const normalizedScore = (clampedScore - SCORE_RANGE_MIN) / overallRange;
                const barHeight = Math.max(1, normalizedScore * 100); 
                const dateShort = s.date.substring(5); 

                return `
                    <div class="bar-wrapper group">
                        <div 
                            class="bar ${getScoreColorClass(s.score)}" 
                            style="height: ${barHeight}%;"
                            title="Score: ${s.score.toFixed(1)} on ${s.date}"
                        >
                            <span class="bar-label opacity-0 group-hover:opacity-100 transition-opacity">${s.score.toFixed(1)}</span>
                        </div>
                        <span class="bar-date">${dateShort}</span>
                    </div>
                `;
            }).join('');

            const accoladesHtml = farmer.accolades.map(acc => `
                <li class="flex items-center text-sm text-gray-400">
                    <i class="fas fa-award text-yellow-500 mr-2"></i> ${acc}
                </li>
            `).join('');

            // 2. History List 
            const scoreHistoryHtml = farmer.scores
                .map(s => `
                    <li class="flex justify-between items-center py-2 border-b border-gray-700 last:border-b-0">
                        <span class="text-sm text-gray-400">${s.date}</span>
                        <div class="${getScoreColorClass(s.score)} score-value-box">
                            ${s.score.toFixed(1)}
                        </div>
                    </li>
                `).join('');

            container.innerHTML = `
                <div class="flex justify-between items-center mb-6">
                    <button onclick="showLeaderboard()" class="flex items-center text-indigo-400 hover:text-indigo-300 transition duration-150">
                        <i class="fas fa-arrow-left mr-2"></i> Back to Leaderboard
                    </button>
                    <h1 class="text-3xl font-extrabold text-white">
                        ${farmer.name}'s Profile
                        <span class="ml-2 text-2xl">${farmer.fireEmojis}</span>
                    </h1>
                </div>

                <div class="bg-gray-800 p-6 rounded-xl shadow-2xl">
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8 text-center">
                        <div class="p-4 bg-gray-700 rounded-lg">
                            <span class="block text-lg font-medium text-gray-400">Current Rank</span>
                            <span class="block text-4xl font-bold text-indigo-400">#${farmer.rank}</span>
                        </div>
                        <div class="p-4 bg-gray-700 rounded-lg">
                            <span class="block text-lg font-medium text-gray-400">Overall Average</span>
                            <div class="flex items-center justify-center gap-3 mt-1">
                                <span class="text-4xl font-bold ${getGradeDisplayClass(farmer.overallGrade)} text-white">${farmer.currentAverage.toFixed(2)}</span>
                                <span class="text-2xl">${getTrendIcon(farmer.trend)}</span>
                            </div>
                        </div>
                        <div class="p-4 bg-gray-700 rounded-lg">
                            <span class="block text-lg font-medium text-gray-400">Performance Grade</span>
                            <span class="block text-4xl font-bold ${getGradeDisplayClass(farmer.overallGrade)}">${farmer.overallGrade}</span>
                        </div>
                    </div>

                    ${farmer.accolades.length > 0 || farmer.farmerOfTheDay || farmer.farmerOfTheMonth ? `
                    <div class="mb-8 p-4 bg-gray-700 rounded-lg border border-yellow-500/50">
                        <h2 class="text-xl font-semibold mb-3 text-yellow-400 flex items-center"><i class="fas fa-trophy mr-2"></i> Achievements</h2>
                        <ul class="space-y-2">
                            ${farmer.farmerOfTheDay ? '<li class="flex items-center text-sm font-medium text-yellow-300"><i class="fas fa-star mr-2"></i> Farmer of the Day</li>' : ''}
                            ${farmer.farmerOfTheMonth ? '<li class="flex items-center text-sm font-medium text-indigo-300"><i class="fas fa-calendar-alt mr-2"></i> Farmer of the Month</li>' : ''}
                            ${accoladesHtml}
                        </ul>
                    </div>
                    ` : ''}

                    <div class="mb-8">
                        <h2 class="text-xl font-semibold mb-4 text-white">Latest ${numScores} Scores Bar Chart</h2>
                        <div class="bg-gray-700 rounded-lg p-3">
                            <div class="bar-chart-container relative">
                                <div class="avg-bar-line" style="bottom: ${avgLineHeight}%;">
                                    <span class="avg-bar-label">${farmer.currentAverage.toFixed(2)} Avg</span>
                                </div>

                                ${barsHtml}
                            </div>

                            <div class="flex justify-between text-xs text-gray-400 mt-2">
                                <span>3.0 (Min)</span>
                                <span>10.0 (Max)</span>
                            </div>
                        </div>
                    </div>

                    <div>
                        <h2 class="text-xl font-semibold mb-3 text-white">Detailed Score History (${farmer.scores.length} total)</h2>
                        <ul class="divide-y divide-gray-700 border border-gray-700 rounded-xl p-4 bg-gray-700">
                            ${scoreHistoryHtml}
                        </ul>
                    </div>
                </div>
            `;
        }

        // Initialize the app on load
        window.onload = initializeData;

    </script>
</body>
</html>
