<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContentRate Pro - Manager Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: #f8fafc; min-height: 100vh; }
        .glass-card { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); transition: all 0.3s ease; }
        .glass-card:hover { border: 1px solid rgba(99, 102, 241, 0.3); }
        .grade-badge { padding: 4px 12px; border-radius: 8px; font-weight: 800; font-size: 0.7rem; text-transform: uppercase; border: 1px solid; }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-slide-up { animation: slideUp 0.5s ease-out forwards; }
        .loading-spinner { border: 3px solid rgba(99, 102, 241, 0.1); border-top: 3px solid #6366f1; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .btn-disabled { opacity: 0.5; cursor: not-allowed; filter: grayscale(100%); }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-6xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-10 gap-6">
            <div>
                <h1 class="text-4xl font-extrabold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-cyan-400">ContentRate <span class="text-white">Pro</span></h1>
                <p class="text-slate-500 font-medium">Content Farming Visualized.</p>
            </div>

            <div class="glass-card px-6 py-2 rounded-2xl flex items-center gap-6 border border-amber-500/20 shadow-lg shadow-amber-900/10">
                <div class="flex flex-col items-end">
                    <span class="text-[10px] uppercase font-bold tracking-widest text-amber-500/80">Balance</span>
                    <div class="flex items-center gap-2">
                        <i data-lucide="coins" class="w-5 h-5 text-amber-400 fill-amber-400"></i>
                        <span id="walletBalance" class="text-2xl font-black text-amber-100">100</span>
                        <span class="text-xs font-bold text-amber-500">CP</span>
                    </div>
                </div>
                <div class="h-8 w-px bg-slate-700"></div>
                <button onclick="collectRewards()" id="collectBtn" class="bg-amber-500/10 hover:bg-amber-500/20 text-amber-400 px-4 py-2 rounded-xl text-xs font-bold uppercase tracking-wider transition border border-amber-500/50 flex items-center gap-2">
                    <i data-lucide="trophy" class="w-3 h-3"></i> 
                    <span id="collectBtnText">Collect Rewards</span>
                </button>
                <button onclick="resetAccount()" class="text-slate-600 hover:text-red-400 p-2 transition" title="Reset Game">
                    <i data-lucide="rotate-ccw" class="w-4 h-4"></i>
                </button>
            </div>

            <div class="flex items-center gap-4">
                <div class="glass-card px-8 py-3 rounded-2xl flex flex-col items-center border border-slate-700/50">
                    <span class="text-[10px] uppercase font-bold tracking-widest text-slate-400 mb-1">Network Quality</span>
                    <div class="flex items-baseline gap-2">
                        <span id="networkQualityValue" class="text-3xl font-black text-slate-200">--</span>
                    </div>
                </div>

                <button onclick="toggleCompareMode()" id="compareBtn" class="px-6 py-2.5 rounded-xl bg-indigo-600 hover:bg-indigo-500 transition flex items-center gap-2 text-sm font-bold shadow-lg shadow-indigo-500/20">
                    <i data-lucide="swords" class="w-4 h-4"></i> Compare
                </button>
            </div>
        </header>

        <div id="loading-state" class="flex flex-col items-center justify-center py-20">
            <div class="loading-spinner mb-4"></div>
            <p class="text-slate-500 font-bold animate-pulse">FETCHING LE DATA...</p>
        </div>

        <main id="view-container" class="hidden"></main>
    </div>

    <div id="compareModal" class="fixed inset-0 bg-slate-950/95 backdrop-blur-xl z-50 hidden flex items-center justify-center p-4">
        <div class="bg-slate-900 border border-slate-800 w-full max-w-5xl rounded-3xl overflow-y-auto max-h-[90vh] shadow-2xl custom-scroll relative">
            <div class="sticky top-0 bg-slate-900/90 backdrop-blur-md p-6 border-b border-slate-800 flex justify-between items-center z-20">
                <h2 class="text-xl font-bold flex items-center gap-2 text-indigo-400">Head-to-Head Analysis</h2>
                <button onclick="toggleCompareMode()" class="p-2 hover:bg-slate-800 rounded-full transition"><i data-lucide="x"></i></button>
            </div>
            <div class="p-8 grid grid-cols-1 md:grid-cols-2 gap-10" id="compareContent"></div>
        </div>
    </div>

    <div id="toast" class="fixed bottom-10 right-10 bg-slate-800 border border-slate-700 text-white px-6 py-4 rounded-xl shadow-2xl transform translate-y-20 opacity-0 transition-all duration-300 z-50 font-bold flex items-center gap-3">
        <span id="toastMsg">Notification</span>
    </div>

    <script>
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSMTqwP3ViGcOKh0lYRGL9rdAL-Q84U85iZSLTqwdT3OGXKhMvIsI-pNC_cbRjcod0teMJ7YbRXREhy/pub?gid=607342177&single=true&output=csv';
        const MAX_FARMERS_OWNED = 5;
        const SCORE_THRESHOLD = 6.5;
        const COOLDOWN_MS = 24 * 60 * 60 * 1000;

        let processedFarmers = [];
        let compareSelection = [];
        let dailyBestScores = {};
        let cooldownTimerInterval;
        
        let wallet = {
            balance: 100,
            owned: [],
            lastCollect: 0
        };

        function getHexColor(score) {
            if (score <= 5.99) return '#ef4444';
            if (score <= 6.49) return '#f97316';
            if (score <= 6.99) return '#eab308';
            if (score <= 7.99) return '#22c55e';
            if (score <= 8.99) return '#3b82f6';
            return '#a855f7';
        }

        function getTailwindColor(score) {
            if (score <= 5.99) return 'text-red-500';
            if (score <= 6.49) return 'text-orange-500';
            if (score <= 6.99) return 'text-yellow-500';
            if (score <= 7.99) return 'text-green-500';
            if (score <= 8.99) return 'text-blue-500';
            return 'text-purple-500';
        }

        function showToast(msg, type = 'neutral') {
            const toast = document.getElementById('toast');
            const msgEl = document.getElementById('toastMsg');
            msgEl.innerHTML = msg;
            let color = type === 'success' ? 'border-emerald-500 text-emerald-400' : (type === 'error' ? 'border-red-500 text-red-400' : (type === 'gold' ? 'border-amber-500 text-amber-400' : 'border-slate-700'));
            toast.className = `fixed bottom-10 right-10 bg-slate-900 border ${color} px-6 py-4 rounded-xl shadow-2xl transform translate-y-0 opacity-100 transition-all duration-300 z-50 font-bold flex items-center gap-3`;
            setTimeout(() => toast.classList.add('translate-y-20', 'opacity-0'), 3000);
        }

        async function init() {
            const savedWallet = localStorage.getItem('cp_wallet_v3_pricing'); 
            if (savedWallet) wallet = JSON.parse(savedWallet);
            updateWalletUI();
            startCooldownTimer();
            try {
                const response = await fetch(SHEET_URL);
                const csvData = await response.text();
                Papa.parse(csvData, {
                    header: true,
                    dynamicTyping: true,
                    complete: (results) => { processSheetData(results.data); }
                });
            } catch (error) {
                document.getElementById('loading-state').innerHTML = `<p class="text-red-400 font-bold">Failed to load data.</p>`;
            }
        }

        function processSheetData(rows) {
            const farmersMap = {};
            rows.forEach(row => {
                if (!row.Name) return;
                if (!farmersMap[row.Name]) {
                    farmersMap[row.Name] = {
                        id: row.Name.toLowerCase().replace(/\s/g, '-'),
                        name: row.Name,
                        scores: [],
                        attributes: { creativity: row.Creativity || 70, consistency: row.Consistency || 70, attendance: row.Attendance || 70, presence: row.Presence || 70, quality: row.Quality || 70 },
                        accolades: row.Accolades ? [row.Accolades] : []
                    };
                }
                farmersMap[row.Name].scores.push({ date: row.Date, score: parseFloat(row.Score) });
                if (!dailyBestScores[row.Date] || row.Score > dailyBestScores[row.Date]) dailyBestScores[row.Date] = row.Score;
            });

            processedFarmers = Object.values(farmersMap).map(f => {
                f.scores.sort((a, b) => new Date(b.date) - new Date(a.date));
                const recentScores = f.scores.slice(0, 14);
                const avg = recentScores.reduce((a, b) => a + b.score, 0) / recentScores.length;
                const currentAvg = parseFloat(avg.toFixed(2));
                const price = Math.max(5, Math.floor((currentAvg - 6.00) * 40));
                return { ...f, currentAvg, price, grade: calculateGrade(avg) };
            }).sort((a, b) => b.currentAvg - a.currentAvg);

            const latestScoresSum = processedFarmers.reduce((sum, f) => sum + (f.scores[0] ? f.scores[0].score : 0), 0);
            const qualityEl = document.getElementById('networkQualityValue');
            qualityEl.innerText = (latestScoresSum / processedFarmers.length).toFixed(2);
            qualityEl.className = `text-3xl font-black ${getTailwindColor(latestScoresSum / processedFarmers.length)}`;
            document.getElementById('loading-state').classList.add('hidden');
            document.getElementById('view-container').classList.remove('hidden');
            renderLeaderboard();
        }

        function calculateGrade(score) {
            if (score >= 8.0) return { label: 'S-Tier', color: 'bg-purple-500/10 text-purple-400 border-purple-500/30' };
            if (score >= 7.5) return { label: 'A-Tier', color: 'bg-indigo-500/10 text-indigo-400 border-indigo-500/30' };
            if (score >= 6.5) return { label: 'B-Tier', color: 'bg-emerald-500/10 text-emerald-400 border-emerald-500/30' };
            return { label: 'C-Tier', color: 'bg-slate-500/10 text-slate-400 border-slate-500/30' };
        }

        function updateWalletUI() {
            document.getElementById('walletBalance').innerText = wallet.balance.toFixed(0);
            localStorage.setItem('cp_wallet_v3_pricing', JSON.stringify(wallet));
        }

        function resetAccount() {
            if(confirm("Reset wallet?")) { localStorage.removeItem('cp_wallet_v3_pricing'); location.reload(); }
        }

        function startCooldownTimer() {
            if(cooldownTimerInterval) clearInterval(cooldownTimerInterval);
            const checkTimer = () => {
                const diff = Date.now() - (wallet.lastCollect || 0);
                const btn = document.getElementById('collectBtn');
                const btnText = document.getElementById('collectBtnText');
                if (diff < COOLDOWN_MS) {
                    const remaining = COOLDOWN_MS - diff;
                    btn.classList.add('btn-disabled');
                    btnText.innerText = `Wait: ${Math.floor(remaining / 3600000)}h ${Math.floor((remaining % 3600000) / 60000)}m`;
                } else {
                    btn.classList.remove('btn-disabled');
                    btnText.innerText = 'Collect Rewards';
                }
            };
            checkTimer();
            cooldownTimerInterval = setInterval(checkTimer, 60000);
        }

        function toggleContract(farmerId) {
            const farmer = processedFarmers.find(f => f.id === farmerId);
            if (wallet.owned.includes(farmerId)) {
                wallet.balance += farmer.price;
                wallet.owned = wallet.owned.filter(id => id !== farmerId);
                showToast(`Refunded ${farmer.price} CP.`, "neutral");
            } else {
                if (wallet.owned.length >= MAX_FARMERS_OWNED) return showToast(`Limit reached.`, "error");
                if (wallet.balance < farmer.price) return showToast(`Insufficient CP.`, "error");
                wallet.balance -= farmer.price;
                wallet.owned.push(farmerId);
                showToast(`Signed ${farmer.name}!`, "gold");
            }
            updateWalletUI();
            renderProfile(farmerId); 
        }

        function collectRewards() {
            if (Date.now() - (wallet.lastCollect || 0) < COOLDOWN_MS) return showToast("Already collected.", "error");
            if (wallet.owned.length === 0) return showToast("No contracts.", "neutral");
            let totalProfit = 0;
            wallet.owned.forEach(farmerId => {
                const farmer = processedFarmers.find(f => f.id === farmerId);
                if (farmer && farmer.scores[0]) totalProfit += (farmer.scores[0].score - SCORE_THRESHOLD) * farmer.price;
            });
            wallet.balance += totalProfit;
            wallet.lastCollect = Date.now();
            updateWalletUI();
            startCooldownTimer();
            showToast(`Collected: ${totalProfit.toFixed(1)} CP`, totalProfit >= 0 ? "gold" : "error");
        }

        function renderLeaderboard() {
            const container = document.getElementById('view-container');
            container.innerHTML = `
                <div class="grid grid-cols-1 gap-4 animate-slide-up">
                    <div class="grid grid-cols-12 px-6 py-4 text-[10px] font-black uppercase tracking-widest text-slate-500">
                        <div class="col-span-1">Rank</div>
                        <div class="col-span-3">Farmer Profile</div>
                        <div class="col-span-2 text-center">Avg Score</div>
                        <div class="col-span-2 text-center">Price (CP)</div>
                        <div class="col-span-2 text-center">Latest</div>
                        <div class="col-span-1 text-center">Status</div>
                        <div class="col-span-1 text-right"></div>
                    </div>
                    ${processedFarmers.map((f, i) => {
                        const latestScore = f.scores[0] ? f.scores[0].score : 0;
                        const isOwned = wallet.owned.includes(f.id);
                        return `
                        <div class="glass-card grid grid-cols-12 items-center p-5 rounded-2xl cursor-pointer hover:bg-slate-800/50" onclick="renderProfile('${f.id}')">
                            <div class="col-span-1 font-black text-slate-500 text-lg italic">#${i + 1}</div>
                            <div class="col-span-3 flex items-center gap-4">
                                <div class="w-10 h-10 rounded-lg bg-slate-800 flex items-center justify-center font-bold text-indigo-400 border border-slate-700 relative">
                                    ${f.name[0]}
                                    ${isOwned ? `<div class="absolute -top-1 -right-1 bg-emerald-500 text-white p-0.5 rounded-full"><i data-lucide="check" class="w-2 h-2"></i></div>` : ''}
                                </div>
                                <div class="font-bold text-white text-sm truncate">${f.name}</div>
                            </div>
                            <div class="col-span-2 text-center">
                                <span class="font-black ${getTailwindColor(f.currentAvg)}">${f.currentAvg}</span>
                            </div>
                            <div class="col-span-2 text-center font-black text-amber-400">${f.price}</div>
                            <div class="col-span-2 text-center font-black ${getTailwindColor(latestScore)}">${latestScore.toFixed(1)}</div>
                            <div class="col-span-1 text-center">
                                ${isOwned ? `<span class="text-emerald-400 text-[9px] font-bold uppercase">Owned</span>` : `-`}
                            </div>
                            <div class="col-span-1 text-right">
                                <button onclick="event.stopPropagation(); addToCompare('${f.id}')" class="text-slate-500 hover:text-indigo-400">
                                    <i data-lucide="${compareSelection.includes(f.id) ? 'check-circle-2' : 'plus-circle'}" class="w-4 h-4"></i>
                                </button>
                            </div>
                        </div>
                    `}).join('')}
                </div>
            `;
            lucide.createIcons();
        }

        function renderProfile(id) {
            const f = processedFarmers.find(x => x.id === id);
            const container = document.getElementById('view-container');
            const isOwned = wallet.owned.includes(f.id);
            container.innerHTML = `
                <div class="animate-slide-up pb-10">
                    <button onclick="renderLeaderboard()" class="mb-8 flex items-center gap-2 text-slate-400 hover:text-white transition font-bold text-xs uppercase tracking-widest">
                        <i data-lucide="chevron-left" class="w-4 h-4"></i> Leaderboard
                    </button>
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <div class="lg:col-span-1">
                            <div class="glass-card p-10 rounded-[2rem] text-center border-b-4 ${isOwned ? 'border-emerald-500' : 'border-indigo-500'}">
                                <div class="w-20 h-20 rounded-2xl bg-indigo-600 mx-auto mb-6 flex items-center justify-center text-3xl font-black">${f.name[0]}</div>
                                <h2 class="text-2xl font-black mb-8">${f.name}</h2>
                                <div class="grid grid-cols-2 gap-4 mb-8">
                                    <div class="bg-slate-900/80 p-3 rounded-xl border border-slate-800">
                                        <span class="block text-[8px] text-slate-500 uppercase font-black">Mean</span>
                                        <span class="text-lg font-black ${getTailwindColor(f.currentAvg)}">${f.currentAvg}</span>
                                    </div>
                                    <div class="bg-slate-900/80 p-3 rounded-xl border border-slate-800">
                                        <span class="block text-[8px] text-slate-500 uppercase font-black">Price</span>
                                        <span class="text-lg font-black text-amber-400">${f.price}</span>
                                    </div>
                                </div>
                                <button onclick="toggleContract('${f.id}')" class="w-full py-4 rounded-xl font-black uppercase tracking-widest text-xs transition ${isOwned ? 'bg-red-500/10 text-red-500 border border-red-500/50' : 'bg-emerald-500 text-white'}">
                                    ${isOwned ? `Terminate (+${f.price} CP)` : `Sign (${f.price} CP)`}
                                </button>
                            </div>
                        </div>
                        <div class="lg:col-span-2 space-y-6">
                            <div class="glass-card p-8 rounded-3xl h-[350px]"><canvas id="attributeChart"></canvas></div>
                            <div class="glass-card p-8 rounded-3xl"><canvas id="historyChart" height="120"></canvas></div>
                        </div>
                    </div>
                </div>
            `;
            lucide.createIcons();
            initCharts(f);
        }

        function initCharts(f) {
            new Chart(document.getElementById('attributeChart'), {
                type: 'radar',
                data: { labels: ['Creativity', 'Consistency', 'Attendance', 'Presence', 'Quality'], datasets: [{ data: Object.values(f.attributes), backgroundColor: 'rgba(99, 102, 241, 0.2)', borderColor: '#6366f1', borderWidth: 3 }] },
                options: { scales: { r: { min: 0, max: 100, ticks: { display: false }, grid: { color: 'rgba(255,255,255,0.05)' }, pointLabels: { color: '#64748b', font: { weight: 'bold', size: 10 } } } }, plugins: { legend: { display: false } } }
            });
            const histData = [...f.scores].reverse().slice(-10);
            new Chart(document.getElementById('historyChart'), {
                type: 'bar',
                data: { labels: histData.map(s => s.date.slice(5)), datasets: [{ data: histData.map(s => s.score), backgroundColor: histData.map(s => getHexColor(s.score)), borderRadius: 6 }] },
                options: { plugins: { legend: { display: false } }, scales: { y: { min: 0, max: 10, grid: { color: 'rgba(255,255,255,0.05)' } } } }
            });
        }

        function addToCompare(id) {
            if (compareSelection.includes(id)) compareSelection = compareSelection.filter(x => x !== id);
            else { if (compareSelection.length >= 2) compareSelection.shift(); compareSelection.push(id); }
            document.getElementById('compareBtn').innerHTML = `<i data-lucide="swords" class="w-4 h-4"></i> Compare (${compareSelection.length})`;
            lucide.createIcons();
            renderLeaderboard();
        }

        function toggleCompareMode() {
            const modal = document.getElementById('compareModal');
            modal.classList.toggle('hidden');
            if (!modal.classList.contains('hidden')) renderComparison();
        }

        function renderComparison() {
            const content = document.getElementById('compareContent');
            if (compareSelection.length < 2) { content.innerHTML = `<div class="col-span-2 text-center py-20 text-slate-500 font-bold">Select two farmers</div>`; return; }
            const f1 = processedFarmers.find(x => x.id === compareSelection[0]);
            const f2 = processedFarmers.find(x => x.id === compareSelection[1]);
            content.innerHTML = `<div class="space-y-6">${renderCompCard(f1)}</div><div class="space-y-6">${renderCompCard(f2)}</div><div class="col-span-2 glass-card p-8 rounded-3xl"><canvas id="compareRadarChart" height="200"></canvas></div>`;
            new Chart(document.getElementById('compareRadarChart'), {
                type: 'radar',
                data: { labels: ['Creativity', 'Consistency', 'Attendance', 'Presence', 'Quality'], datasets: [{ label: f1.name, data: Object.values(f1.attributes), borderColor: '#6366f1', backgroundColor: 'rgba(99, 102, 241, 0.2)' }, { label: f2.name, data: Object.values(f2.attributes), borderColor: '#f43f5e', backgroundColor: 'rgba(244, 63, 94, 0.2)' }] },
                options: { scales: { r: { min: 0, max: 100, ticks: { display: false } } }, plugins: { legend: { labels: { color: '#fff' } } } }
            });
        }

        function renderCompCard(f) {
            return `<div class="flex items-center gap-4 mb-6"><div class="w-16 h-16 rounded-xl bg-slate-800 flex items-center justify-center text-2xl font-black text-indigo-400">${f.name[0]}</div><div><h3 class="text-xl font-black">${f.name}</h3><span class="text-amber-400 font-bold">${f.price} CP</span></div></div><div class="grid grid-cols-2 gap-4"><div class="bg-slate-950 p-4 rounded-xl border border-slate-800"><span class="block text-[10px] text-slate-500 font-bold uppercase">Avg</span><span class="text-xl font-black ${getTailwindColor(f.currentAvg)}">${f.currentAvg}</span></div></div>`;
        }

        window.onload = init;
    </script>
</body>
</html>
