        // --- GRADE FUNCTIONS (The Performance Grade Upgrade) ---

        function calculateGrade(average) {
            // Grading Scale (ADJUSTED to user request): A+ = 8.0+, A = 7.5+, B = 7.0+, C = 6.5+, D = 6.0+, E = < 6.0
            if (average >= 8.0) return 'A+';
            if (average >= 7.5) return 'A';
            if (average >= 7.0) return 'B';
            if (average >= 6.5) return 'C';
            if (average >= 6.0) return 'D';
            return 'E';
        }

        function getGradeDisplayClass(grade) {
            switch (grade) {
                case 'A+': return 'text-purple-400';
                case 'A': return 'text-indigo-400';
                case 'B': return 'text-blue-400';
                case 'C': return 'text-green-400';
                case 'D': return 'text-yellow-400';
                case 'E': return 'text-red-400';
                default: return 'text-gray-400';
            }
        }

        // --- HELPER FUNCTIONS ---

        function initializeData() {
            allFarmers = STATIC_FARMERS_DATA.map(farmer => {
                // Use all scores up to the latest 15 for the overall average/grade
                const relevantScores = farmer.scores
                    .sort((a, b) => new Date(b.date) - new Date(a.date))
                    .slice(0, 15); 

                const totalScore = relevantScores.reduce((sum, s) => sum + s.score, 0);
                const average = relevantScores.length > 0 ? totalScore / relevantScores.length : 0;
                const overallAverage = parseFloat(average.toFixed(2));
                // CALCULATE THE GRADE
                const overallGrade = calculateGrade(overallAverage);

                // Keep latestScores for the latest score column display and the bar chart
                const latestScoresForDisplay = farmer.scores
                    .sort((a, b) => new Date(b.date) - new Date(a.date))
                    .slice(0, 5); 

                return {
                    ...farmer,
                    latestScores: latestScoresForDisplay,
                    currentAverage: overallAverage, // This is now the average of up to 15 scores
                    overallGrade: overallGrade,
                };
            });

            // Calculate ranks: Sort first by Grade, then by Average for ties
            const gradeOrder = { 'A+': 6, 'A': 5, 'B': 4, 'C': 3, 'D': 2, 'E': 1, 'N/A': 0 };

            allFarmers.sort((a, b) => {
                const gradeA = gradeOrder[a.overallGrade] || 0;
                const gradeB = gradeOrder[b.overallGrade] || 0;
                
                if (gradeB !== gradeA) {
                    return gradeB - gradeA; // Sort by grade descending
                }
                return b.currentAverage - a.currentAverage; // Sort by average descending for ties
            });

            allFarmers = allFarmers.map((farmer, index) => {
                return {
                    ...farmer,
                    rank: index + 1,
                };
            });

            updateView();
        }

        function getScoreColorClass(score) {
            // 9.0-10.0 = purple
            if (score >= 9.0) return 'score-purple';
            // 8.0-8.9 = light blue
            if (score >= 8.0) return 'score-lightblue';
            // 7.0-7.9 = green
            if (score >= 7.0) return 'score-green';
            // 6.5-6.9 = yellow
            if (score >= 6.5) return 'score-yellow';
            // 6.0-6.4 = orange
            if (score >= 6.0) return 'score-orange';
            // 5.9- = red (everything below 6.0)
            return 'score-red';
        }

        function renderProfile(farmerId) {
            const container = document.getElementById('app-container');
            const farmer = allFarmers.find(f => f.id === farmerId);
            
            if (!farmer) {
                container.innerHTML = '<p class="text-center text-red-400 mt-10">Farmer not found.</p>';
                return;
            }

            // Use only the latest 5 scores for the bar chart
            const chartScores = farmer.scores
                .sort((a, b) => new Date(a.date) - new Date(b.date))
                .slice(-5);
            
            const numScores = chartScores.length;
            
            // --- Bar Chart Generation ---
            // Calculate average line position based on the fixed min/max range (3.0 to 10.0)
            const normalizedAvg = (farmer.currentAverage - SCORE_RANGE_MIN) / (SCORE_RANGE_MAX - SCORE_RANGE_MIN);
            // Height is relative to the chart container height (100% = MAX score range)
            const avgLineHeight = normalizedAvg * 100; 

            const barsHtml = chartScores.map(s => {
                const normalizedScore = (s.score - SCORE_RANGE_MIN) / (SCORE_RANGE_MAX - SCORE_RANGE_MIN);
                // Bar height is calculated as a percentage of the chart container height
                const barHeight = normalizedScore * 100; 

                // Format the date to be shorter for mobile view
                const dateShort = s.date.substring(5); // e.g., '11-14'

                return `
                    <div class="bar-wrapper group">
                        <div 
                            class="bar ${getScoreColorClass(s.score)}" 
                            style="height: ${barHeight}%;"
                            title="Score: ${s.score.toFixed(1)} on ${s.date}"
                        >
                            <span class="bar-label opacity-0 group-hover:opacity-100 transition-opacity">${s.score.toFixed(1)}</span>
                        </div>
                        <span class="bar-date">${dateShort}</span>
                    </div>
                `;
            }).join('');

            const accoladesHtml = farmer.accolades.map(acc => `
                <li class="flex items-center text-sm text-gray-400">
                    <i class="fas fa-award text-yellow-500 mr-2"></i> ${acc}
                </li>
            `).join('');

            const scoreHistoryHtml = farmer.scores
                .sort((a, b) => new Date(b.date) - new Date(a.date))
                .map(s => `
                    <li class="flex justify-between items-center py-2 border-b border-gray-700 last:border-b-0">
                        <span class="text-sm text-gray-400">${s.date}</span>
                        <div class="${getScoreColorClass(s.score)} score-value-box">
                            ${s.score.toFixed(1)}
                        </div>
                    </li>
                `).join('');

            container.innerHTML = `
                <div class="flex justify-between items-center mb-6">
                    <button onclick="showLeaderboard()" class="flex items-center text-indigo-400 hover:text-indigo-300 transition duration-150">
                        <i class="fas fa-arrow-left mr-2"></i> Back to Leaderboard
                    </button>
                    <h1 class="text-3xl font-extrabold text-white">${farmer.name}'s Profile</h1>
                </div>

                <div class="bg-gray-800 p-6 rounded-xl shadow-2xl">
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8 text-center">
                        <div class="p-4 bg-gray-700 rounded-lg">
                            <span class="block text-lg font-medium text-gray-400">Current Rank</span>
                            <span class="block text-4xl font-bold text-indigo-400">#${farmer.rank}</span>
                        </div>
                        <div class="p-4 bg-gray-700 rounded-lg">
                            <span class="block text-lg font-medium text-gray-400">Overall Average</span>
                            <span class="block text-4xl font-bold ${getScoreColorClass(farmer.currentAverage)} text-white mt-1">${farmer.currentAverage.toFixed(2)}</span>
                        </div>
                        <div class="p-4 bg-gray-700 rounded-lg">
                            <span class="block text-lg font-medium text-gray-400">Performance Grade</span>
                            <span class="block text-4xl font-bold ${getGradeDisplayClass(farmer.overallGrade)}">${farmer.overallGrade}</span>
                        </div>
                    </div>

                    ${farmer.accolades.length > 0 || farmer.farmerOfTheDay || farmer.farmerOfTheMonth ? `
                    <div class="mb-8 p-4 bg-gray-700 rounded-lg border border-yellow-500/50">
                        <h2 class="text-xl font-semibold mb-3 text-yellow-400 flex items-center"><i class="fas fa-trophy mr-2"></i> Achievements</h2>
                        <ul class="space-y-2">
                            ${farmer.farmerOfTheDay ? '<li class="flex items-center text-sm font-medium text-yellow-300"><i class="fas fa-star mr-2"></i> Farmer of the Day</li>' : ''}
                            ${farmer.farmerOfTheMonth ? '<li class="flex items-center text-sm font-medium text-indigo-300"><i class="fas fa-calendar-alt mr-2"></i> Farmer of the Month</li>' : ''}
                            ${accoladesHtml}
                        </ul>
                    </div>
                    ` : ''}

                    <div class="mb-8">
                        <h2 class="text-xl font-semibold mb-4 text-white">Latest ${numScores} Scores Bar Chart</h2>
                        <div class="bg-gray-700 rounded-lg p-3">
                            <div class="bar-chart-container relative">
                                <div class="avg-bar-line" style="bottom: ${avgLineHeight}%;">
                                    <span class="avg-bar-label">${farmer.currentAverage.toFixed(2)} Avg</span>
                                </div>

                                ${barsHtml}
                            </div>

                            <div class="flex justify-between text-xs text-gray-400 mt-2">
                                <span>3.0 (Min)</span>
                                <span>10.0 (Max)</span>
                            </div>
                        </div>
                    </div>

                    <div>
                        <h2 class="text-xl font-semibold mb-3 text-white">Detailed Score History (${farmer.scores.length} total)</h2>
                        <ul class="divide-y divide-gray-700 border border-gray-700 rounded-xl p-4 bg-gray-700">
                            ${scoreHistoryHtml}
                        </ul>
                    </div>
                </div>
            `;
        }
        
        // --- UI & State Control ---

        function updateView() {
            if (currentView === 'profile') {
                renderProfile(selectedFarmerId);
            } else {
                renderLeaderboard();
            }
        }

        window.showLeaderboard = function() {
            currentView = 'leaderboard';
            selectedFarmerId = null;
            updateView();
        }

        window.showProfile = function(id) {
            currentView = 'profile';
            selectedFarmerId = id;
            updateView();
        }

        window.handleSearch = function(term) {
            searchTerm = term;
            renderLeaderboard();
        }

        // --- GENERAL MODAL (REPLACEMENT FOR ALERT) ---
        
        window.showMessage = function(title, body) {
            document.getElementById('message-title').textContent = title;
            document.getElementById('message-body').textContent = body;
            document.getElementById('message-modal').classList.remove('hidden');
        }

        window.closeMessageModal = function() {
            document.getElementById('message-modal').classList.add('hidden');
        }

        // Initial setup on window load
        window.onload = initializeData;

    </script>
</body>
</html>
